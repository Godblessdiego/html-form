<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mona+Sans:ital,wght@0,200..900;1,200..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: "Poppins", sans-serif;
        }
        i {
            color: white;
        }
    </style>
  </head>
  <body>
    <div class="container mt-4">
        <div class="card ">
            <div class="card-header">
              <h1>Payment form example</h1>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                <div class="row d-felx">
                    <div class="col-6">
                        <label for="card" class="form-label">Card #</label>
                        <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-2">
                        <label for="cvc" class="form-label">CVC #</label>
                        <input type="text" class="form-control" placeholder="0000">
                    </div>
                    <div class="col-4">
                        <label for="amount" class="form-label">Amount</label>
                        <div class="d-flex">
                            <p><strong>$</strong></p>
                            <input name="$" type="text" class="form-control" placeholder="Amount"></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="card" class="form-label">First Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="card" class="form-label">Last Name</label>
                       <input  type="text" class="form-control">
                    </div>
                </div>
                <br><br>
                <div class="row">
                    <div class="col-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                      </div>
                      <div class="col-4">
                        <label for="inputState" class="form-label">State</label>
                        <select id="inputState" class="form-select">
                          <option selected>Pick a state</option>
                          <option value="">...</option>
                        </select>
                      </div>
                      <div class="col-2">
                        <label for="inputZip" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="inputZip">
                      </div>
                </div>
                <br><br>
                <div class="row">
                    <div class="col">
                        <label for="cards" class="form-label">We accept:</label>
                        <br>
                        <div class="w-50 bg-dark border rounded d-flex justify-content-center align-items-center p-2 gap-3" style="--bs-bg-opacity: .7;">
                            <div>
                                <input type="radio" class="form-radio"> <i class="fa-brands fa-cc-mastercard"></i>
                            </div>
                           <div>
                            <input type="radio" class="form-radio"> <i class="fa-brands fa-cc-visa"></i>
                           </div>
                           <div>
                            <input type="radio" class="form-radio"> <i class="fa-brands fa-cc-diners-club"></i>
                            </div>
                            <div>
                                <input type="radio" class="form-radio"> <i class="fa-brands fa-cc-amex"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                        <div class="form-text">
                            Add any notes here.
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer text-body-secondary d-flex justify-content-end">
                <div class="d-grid gap-2 d-md-block">
                    <button class="btn btn-dark" type="button">Cancel</button>
                    <button class="btn btn-primary" type="button">Send</button>
                  </div>
            </div>
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
